ition:fixed;top:0;left:0;width:100%;height:100%;background-color:rgba(0,0,0,0.75);justify-content:center;align-items:center;z-index:2000}.confirmation-box{background-color:#333;padding:30px;border-radius:10px;text-align:center;box-shadow:0 0 20px rgba(0,0,0,0.5);animation:fadeIn 0.5s ease-in-out}.confirmation-box h3{margin:0 0 20px 0}.confirmation-box .button-container{justify-content:center;gap:20px}.confirmation-box .button{padding:10px 20px;font-size:1em}::-webkit-scrollbar{width:0.5rem}::-webkit-scrollbar-thumb{background:rgb(82,182,255)}::-webkit-scrollbar-track{background:rgb(47,51,79)}

        </h1>
        <div class="input-container">
            <input type="number" id="codeAmount" placeholder="Quantidade de códigos" min="1" max="1000000">
        </div>
        <div class="button-container">
            <button class="button" onclick="generateNitroCodes()">


                Gerar Codigos
            </button>
            <button class="button" onclick="showDownloadConfirmation()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-download"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>




                Baixar Codigos
            </button>
        </div>
        <div class="results-container">
            <h2>
<p>Teus codigos vão aparecer aq<p>

            </h2>
            <textarea id="codesArea" placeholder="Os codigos que tu gerar vão aparecer aqui"></textarea>
        </div>
    </div>
    <div id="download-confirmation">
        <div class="confirmation-box">
            <h3>Você tem certeza que quer baixar?</h3>
            <div class="button-container">
                <button class="button" onclick="confirmDownload(true)">Sim</button>
                <button class="button" onclick="confirmDownload(false)">Não</button>
            </div>
        </div>
    </div>
    <script>
        function generateNitroCodes() {
            const amount = document.getElementById('codeAmount').value;
            const codesArea = document.getElementById('codesArea');
            codesArea.value = '';
            for (let i = 0; i < amount; i++) {
                codesArea.value += `discord.gift/${Math.random().toString(36).substr(2, 100).toUpperCase()}\n`;
            }
        }

        function showDownloadConfirmation() {
            document.getElementById('download-confirmation').style.display = 'flex';
        }

        function confirmDownload(confirmation) {
            if (confirmation) {
                const textArea = document.getElementById('codesArea');
                const blob = new Blob([textArea.value], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'nitros.txt';
                a.click();
                URL.revokeObjectURL(url);
            }
            document.getElementById('download-confirmation').style.display = 'none';
        }
    </script>
